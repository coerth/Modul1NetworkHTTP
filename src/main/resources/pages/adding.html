<!DOCTYPE html>

<html lang="da">
    <head>
        <title>Adding form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>We can add or multiply two numbers </h1>
        <form method="GET">
            First number:<br>
            <input type="text" name="firstnumber" value="17"><br>
            Second number:<br>
            <input type="text" name="secondnumber" value="13"><br><br>
            <input type="submit" value = "Add" onclick="javascript: form.action='/addournumbers';">
            <input type="submit" value = "Multiply" onclick="javascript: form.action='/multiplyournumbers';">
            <!--$res-->
        </form>

    </body>
</html>
